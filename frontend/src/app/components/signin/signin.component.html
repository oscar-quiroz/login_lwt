<div class="row">
    <div class="col-mf-4 mx-auto" >
        <div class="card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]='user.email' name="email" class="form-control" placeholder="email" require autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]='user.password' name="password" class="form-control" placeholder="password" require autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
